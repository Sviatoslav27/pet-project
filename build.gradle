plugins {
	id 'org.springframework.boot' version '2.5.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa';
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.0';
	implementation('org.springframework.boot:spring-boot-starter-web');
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.0'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok';

	testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.5.6'
}

test {
	useJUnitPlatform()
}
